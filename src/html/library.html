<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/library.css" />

    <title>Bibliothèque</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/asset/images/logo.png"
        alt="logo de my virtual
      library, une plume dans un livre"
      />
      <nav class="nav">
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li><a href="library.html">Bibliothèque</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
        </ul>
      </nav>
      <div id="buttons">
        <form action="./connexion.html">
          <button class="button" type="submit">Connexion</button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Ajouter un nouveau livre</h1>
        <section class="filter-bar">
          <div class="filter-options">
            <select id="favorite-filter">
              <option value="">Filtrer par favoris</option>
              <option value="oui">Oui</option>
              <option value="non">Non</option>
            </select>

            <select id="genre-filter">
              <option value="">Filtrer par genre</option>
              <option value="fantasy">Fantasy</option>
              <option value="sf">Science fiction</option>
              <option value="classique">Classiques</option>
            </select>

            <select id="rating-filter">
              <option value="">Filtrer par note</option>
              <option value="1">1 étoile</option>
              <option value="2">2 étoiles</option>
              <option value="3">3 étoiles</option>
              <option value="4">4 étoiles</option>
              <option value="5">5 étoiles</option>
            </select>

            <select id="status-filter">
              <option value="">Filtrer par statut</option>
              <option value="Lus">Lus</option>
              <option value="Non Lus">Non lus</option>
              <option value=""></option>
            </select>
          </div>

          <input type="text" class="search" placeholder="Rechercher..." />
        </section>

        <section id="bibliotheque">
          <div class="cardadd">
            <h3>Ajouter un nouveau livre</h3>

            <button id="openModalBtn">+</button>
            <div id="modal" class="modal">
              <div class="modal-content">
                <span id="closeBtn" class="close">&times;</span>
                <form id="formAddBook">
                  <label for="addTitle">Titre du livre</label>
                  <input type="text" id="addTitle" name="addTittle" required />

                  <button id="btnAddBook" type="submit">Envoyer</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>Copyright © 2024. Tout droits réservés. Mentions légales</p>
    </footer>
    <script src="../js/firstModal.js"></script>
    <script src="../js/card.js"></script>
    <script src="../js/secondModal.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
