<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Virtual Library</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="asset/images/logo.png"
        alt="logo de my virtual
      library, une plume dans un livre"
      />
      <nav class="menu">
        <ul>
          <li><a href="">Accueil</a></li>
          <li><a href="">Bibliothèque</a></li>
          <li><a href="">Wishlist</a></li>
        </ul>
      </nav>
      <div id="buttons">
        <form action="./connexion.html">
          <button class="button" type="submit">Connexion</button>
        </form>
      </div>
    </header>
    <main>
      <h1 class="welcome">Bienvenue, {username}</h1>
      <section class="lecture-en-cours">
        <h2>Lectures en cours</h2>

        <div class="cards">
          <article class="card">
            <h3>Titre du livre</h3>
            <div class="couverture">
              <img src="asset/images/livre1.jpg" alt="couverture du livre" />
            </div>
            <h4>Auteur</h4>
            <h4>Genre</h4>
            <h4>Statut</h4>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
            <div class="commentaire">
              <p></p>
            </div>
          </article>

          <article class="card">
            <h3>Titre du livre</h3>
            <div class="couverture">
              <img src="asset/images/livre1.jpg" alt="couverture du livre" />
            </div>
            <h4>Auteur</h4>
            <h4>Genre</h4>
            <h4>Statut</h4>
            <progress class="progress-bar" value="30" max="100">30 %</progress>
            <div class="commentaire">
              <p></p>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright © 2024. Tout droits réservés. Mentions légales</p>
    </footer>
  </body>
</html>
